<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="javascript.js" defer></script>
    <title>Formulario</title>

</head>

<body>

    <div class="left-content">

        <div class="logo-wrapper">
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <span>ODIN</span>
            </div>
        </div>
        <span class="creditos">Photo by <u>Halie West</u> on <u>Unsplash</u> </span>

    </div>

    <div class="right-content">

        <div class="right-content-wrapper">
            <h1 class="main-title">
                This is not a real online service! you know you need something like this in your life yo help you
                realize your deepest dreams. <br>Signup <i>now</i> to get started. <br><br>You <i>know</i> you want to.
            </h1>
            <form action="#" class="formulario">
                <div class="h2andinputswrapper">
                    <h2>Let's do this!</h2>
                    <div class="inputswrapper">
                        <div class="envoltorio-local">
                            <label for="input-nombre">FIRST NAME</label>
                            <input type="text" id="input-nombre">
                        </div>
                        <div class="envoltorio-local">
                            <label for="input-apellido">LAST NAME</label>
                            <input type="text" id="input-apellido">
                        </div>
                        <div class="envoltorio-local">
                            <label for="input-email">EMAIL </label>
                            <input type="email" id="input-email">
                        </div>
                        <div class="envoltorio-local">
                            <label for="input-pnumber">PHONE NUMBER</label>
                            <input type="number" id="input-pnumber">
                        </div>
                        <div class="envoltorio-local">
                            <label for="input-password">PASSWORD</label>
                            <input type="password" id="input-password">
                        </div>
                        <div class="envoltorio-local">
                            <label for="input-confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="input-confirm-password">
                        </div>
                    </div>
                </div>
                <div class="botonyspanfinales">
                    <button>Create Account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
